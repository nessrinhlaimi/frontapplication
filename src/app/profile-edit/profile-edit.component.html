  
  
  
<div class="row">
    <div class="col-md-8 mx-auto">
  
      <mat-card>
  
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <h1>Edit profile</h1>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
  
            <input type="text" class="form-control" placeholder="name" name="name" [(ngModel)]="form.name"
                   #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required/>
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">name is required</div>
            </div>
          </div>
  
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
  
            <input type="text" class="form-control" placeholder="lastname" name="lastname" [(ngModel)]="form.lastname"
                   #lastname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastname.invalid }" required/>
            <div *ngIf="f.submitted && lastname.invalid" class="invalid-feedback">
              <div *ngIf="lastname.errors.required">lastname is required</div>
            </div>
          </div>
  
          
  
  
        
  
  
  
  
  
          <div class="input-group mb-3">
            <button type="submit" (click)="onSubmit()" class="btn btn-block btn-success">Edit</button>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Edit failed!:{{errorMessage}}
            </div>
          </div>
        </form>
  
  
      </mat-card>
  
    </div>
  </div>
