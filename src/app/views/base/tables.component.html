<div class="animated fadeIn">

  <div class="row" >
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">

          <div class="row">
            <div class="col-sm-4 col-md-4">
              <i class="fa fa-align-justify"></i> Toutes les interventions
            </div>

          </div>


        </div>
        <div class="card-body">
          <mat-form-field appearance="legacy">
        <input  matInput type = "search"  placeholder="Search by lieu" [(ngModel)]="searchTermByLieu" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">lieu</th>
          
              <th scope="col">Structure</th>
              <th scope="col">Action</th>
             
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let intervention of interventions ">
            
             
              <td>
                {{intervention.date}}
              </td>
              
              <td>
                {{intervention.lieu}}
             
              <td>
                {{intervention.structure}}
              </td>
              <td>
                <button (click) ="openModal(template)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <a [routerLink]="['/base/cards',{id : intervention.id}]">
                <button type = button class="btn btn-info" style="margin-left: 10px">Update</button>
                </a>

                <ng-template #template>
                  <div class="modal-body text-center">
                    <p>Do you want to delete ?</p>
                    <button type="button" class="btn btn-default" (click)="deleteIntervention(intervention.id)">Yes</button>
                    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
                  </div>
                </ng-template>
              </td>
               
     
             
            </tr>
            </tbody>
          </table>
         
        </div>

      </div>



    </div>
    
  




    
    <!--/.col-->
    
    <div class="col-lg-6">
    
      
    </div>
    <!--/.col-->
    
  </div>
  <!--/.row-->


  
  <div class="row">


    <!--/.col-->

    <!--/.col-->
  </div>
  <!--/.row-->

  
  <!--/.row-->
  
</div>
